<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Maqueta Cuenta Regresiva</title>
</head>
<body>
    <header>
        <div>
            <img src="/assets/images/logo-sochi-color.png" class="img1">
        </div>
        <div>
            <img src="/assets/images/logo-claro-sports.png" class="img1">
        </div>
    </header>
    <div class="line-red"></div>
    <section class="countdown">
        <div>
            <h1>FALTAN</h1>
        </div>
        <div class="container">
            <div class="circle">
                <div id="dias" class="digit"></div>
                <div class="description">DÍAS</div>
              </div>
              <div class="circle">
                <div id="horas" class="digit"></div>
                <div class="description">HRS</div>
              </div>
              <div class="circle">
                <div id="minutos" class="digit"></div>
                <div class="description">MIN</div>
              </div>
              <div class="circle">
                <div id="segundos" class="digit"></div>
                <div class="description">SEG</div>
            </div>
        </div>
        <div class="reproductor" id="reproductor">
            <!-- Aquí se reproducirá el video seleccionado -->
        </div>
    </section>
    <section class="videos">
        <div>
            <h1>CLARO SPORTS EN SOCHI 2014</h1>
        </div>
        <div class="youtube">
            <div class="vidUno">
                <div class="video-thumbnail" id="one" data-url="https://www.youtube.com/embed/mAinJyxqrBY">
                    <img src="/assets/images/team-latam.png" alt="Video 1">
                </div>
                <h4>TEAM LATAM</h4>
            </div>
            <div class="vidUno">
                <div class="video-thumbnail" id="two" data-url="https://www.youtube.com/embed/gVUs4oFKJmY">
                    <img src="/assets/images/travel-meets-fashion.png" alt="Video 2">
                </div>
                <h4>TRAVEL MEETS FASHION</h4>
            </div>
            <div class="vidUno">
                <div class="video-thumbnail" id="three" data-url="https://www.youtube.com/embed/aQLDxUY_wjs">
                    <img src="/assets/images/velocidad-riesgo.png" alt="Video 3">
                </div>
                <h4>VELOCIDAD Y RIESGO</h4>
            </div>
            <div class="vidUno">
                <div class="video-thumbnail" id="four" data-url="https://www.youtube.com/embed/qBe17SnzI2s">
                    <img src="/assets/images/experiencia.png" alt="Video 4">
                </div>
                <h4>EXPERIENCIA MULTIMEDIA</h4>
            </div>
        </div>
    </section>
    <footer>
        <h6>Aviso de privacidad / contacto</h6>
        <img src="/assets/images/logo-sochi.png" class="logofooter">
        <div class="redes">
            <img src="/assets/images/mobli-icon.png">
            <img src="/assets/images/icons8-twitter-cuadrado-48.png">
            <img src="/assets/images/icons8-facebook-48.png">
            <img src="/assets/images/icons8-youtube-48.png">
        </div>
    </footer>


    <script src="/assets/js/app.js"></script>
</body>
</html>
